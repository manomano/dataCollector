<div flex></div>
<div flex>
    <div layout="row">
        <div flex hide-xs></div>
        <div flex flex-gt-lg="20">
            <md-subheader>
                აპლიკაციის ვერსია: android - 1.6 | front - 1.02
            </md-subheader>
            <md-divider></md-divider>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>ავტორიზაცია</h2>
                    <span flex></span>
                </div>
            </md-toolbar>
            <form name="authForm" ng-submit="signIn()">
                <md-input-container class="md-block">
                    <input required ng-model="credentials.username" type="text" placeholder="მომხმარებელი">
                </md-input-container>
                <md-input-container class="md-block">
                    <input required ng-model="credentials.password" type="password" placeholder="პაროლი">
                </md-input-container>
                <div layout="row" layout-align="center center">
                    <span flex></span>
                    <md-button class="md-accent md-raised" aria-label="login" type="submit" ng-disabled="authForm.$invalid">LOGIN</md-button>
                </div>

            </form>
        </div>
        <div flex hide-xs></div>
    </div>
</form>
</div>
<div flex></div>
